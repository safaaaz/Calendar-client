<div class="col-1">
  <!-- Button trigger modal -->
  <button id="modal-button" class="btn btn-primary">
    <b>+</b> create event
  </button>
  <!-- The create event modal -->
  <div id="test-modal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Create a new event</h5>
          <button type="button" class="close closeModalBtn" data-dismiss="modal" aria-label="Close">
            <span aria-hidden=" true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label>Title </label>
                <input type="text" class="form-control" id="title" placeholder="Title" value="Event title" required />
              </div>
              <div class="col-md-6 mb-3">
                <label>Date</label>
                <input type="date" class="form-control" id="date" value="2022-12-26" placeholder="Date" required />
              </div>
              <div class="col-md-6 mb-3">
                <label>Time</label>
                <input type="time" class="form-control" id="time" placeholder="Time" value="14:00" required />
              </div>
              <div class="col-md-6 mb-3">
                <label>Duration</label>
                <input type="number" class="form-control" id="duration" placeholder="Duration" value="2" required />
                (hours)
              </div>
              <div class="col-md-6 mb-3">
                <label>Location</label>
                <input type="text" class="form-control" id="location" placeholder="Location" value="Google" required />
              </div>
              <div class="col-md-6 mb-3">
                <label>Description </label>
                <input type="textarea" class="form-control" id="description" placeholder="Description"
                  value="Your event details here" />
              </div>
              <div class="col-md-6 mb-3">
                <div class="row">
                  <div class="col">
                    <label>Attachments </label>
                    <input type="textarea" class="form-control" id="attachment" placeholder="Description"
                      value="Your event details here" />
                  </div>
                  <div class="col">
                    <br />
                    <button id="add-button" type="button" class="btn btn-success">
                      Add
                    </button>
                  </div>
                </div>
                <div>
                  <ul id="attachments" class="list-group list-group-flush"></ul>
                </div>
              </div>
            </div>

            <!-- //<div class="form-group">
              //<div class="form-check"> -->
            <input class="form-check-input" type="checkbox" id="isPrivate" />
            <label class="form-check-label"> This event is private </label>
            <!-- //</div>
            //</div> -->
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="createEventBtn" class="btn btn-primary">
            Create
          </button>
          <button type="button" class="btn btn-secondary closeModalBtn" data-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
  <!----------------------------------------------------------------------------------------------------------------------->
  <!-- The update event modal -->
  <div id="update-modal" class="modal" tabindex="-1" role="dialog">
    <div class="modal-dialog" role="document">
      <div class="modal-content">
        <div class="modal-header">
          <h5 class="modal-title">Update current event</h5>
          <button type="button" class="close closeModalBtn" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form>
            <div class="form-row">
              <div class="col-md-6 mb-3">
                <label>Title </label>
                <input type="text" class="form-control" id="update-title" placeholder="Title" value="Event title"
                  required />
              </div>
              <div class="col-md-6 mb-3">
                <label>Date</label>
                <input type="date" class="form-control" id="update-date" value="2022-12-26" placeholder="Date"
                  required />
              </div>
              <div class="col-md-6 mb-3">
                <label>Time</label>
                <input type="time" class="form-control" id="update-time" placeholder="Time" value="14:00" required />
              </div>
              <div class="col-md-6 mb-3">
                <label>Duration</label>
                <input type="number" class="form-control" id="update-duration" placeholder="Duration" value="2"
                  required />
                (hours)
              </div>
              <div class="col-md-6 mb-3">
                <label>Location</label>
                <input type="text" class="form-control" id="update-location" placeholder="Location" value="Google"
                  required />
              </div>
              <div class="col-md-6 mb-3">
                <label>Description </label>
                <input type="textarea" class="form-control" id="update-description" placeholder="Description"
                  value="Your event details here" />
              </div>
              <div>
                <ul id="event-guest"></ul>
              </div>
            </div>
            <input class="form-check-input" type="checkbox" id="update-isPrivate" />
            <label class="form-check-label"> This event is private </label>
          </form>
        </div>
        <div class="modal-footer">
          <button type="button" id="update-event-button" class="btn btn-primary">
            Update
          </button>
          <button type="button" class="btn btn-secondary closeModalBtn" data-dismiss="modal">
            Close
          </button>
        </div>
      </div>
    </div>
  </div>
  <!----------------------------------------------------------------------------------------------------------------------->
  <div>
    <ul id="sharedCalendars" class="no-bullets"></ul>
    <button id="filterBtn" class="btn btn-primary">Filter</button>
  </div>
</div>
