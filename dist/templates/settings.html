<div class="col-4"></div>
<div class="col-4 bg-light">
    <form>
        <h3>Settings</h3>
        <br>
        <h5>Notification Delivery</h5>
        <div class="form-check form-switch">
            <input id="delivery-by-email" class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">By email</label>
        </div>
        <div class="form-check form-switch">
            <input id="delivery-by-pop-up" class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">By in app pop-up</label>
        </div>
        <br>
        <h5>Notification Types</h5>
        <div class="form-check form-switch">
            <input id="notify-new-event-invitation" class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">New event invitation</label>
        </div>
        <div class="form-check form-switch">
            <input id="notify-user-status-changed" class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">User status changed</label>
        </div>
        <div class="form-check form-switch">
            <input id="notify-event-data-changed" class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">Event data changed</label>
        </div>
        <div class="form-check form-switch">
            <input id="notify-event-canceled" class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">Event canceled</label>
        </div>
        <div class="form-check form-switch">
            <input id="notify-user-was-uninvited" class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">User was uninvited from event</label>
        </div>
        <br>
        <h5>Remind for upcoming events</h5>
        <div class="form-check form-switch">
            <input id="remind-1-min-before" class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">1 minute before</label>
        </div>
        <div class="form-check form-switch">
            <input id="remind-5-min-before" class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">5 minutes before</label>
        </div>
        <div class="form-check form-switch">
            <input id="remind-10-min-before" class="form-check-input" type="checkbox" id="flexSwitchCheckChecked" checked>
            <label class="form-check-label" for="flexSwitchCheckChecked">10 minutes before</label>
        </div>
    </form>
    <br>
    <button id="save-button" type="click" class="btn btn-success">Save</button>
</div>
<div class="col-4"></div>
